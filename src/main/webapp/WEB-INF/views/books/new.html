<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${newBook}">
    <div>
        <label for="title">Заголовок книги</label>
        <input type="text" th:field="*{title}" id="title"/>
        <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title book error</div>
        <br/>
        <label for="author">ФИО автора</label>
        <input type="text" th:field="*{author}" id="author"/>
        <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author name error</div>
        <br/>
        <label for="year">Год издания</label>
        <input type="text" th:field="*{publicYear}" id="year"/>
        <div style="color: red" th:if="${#fields.hasErrors('publicYear')}" th:errors="*{publicYear}">Publication year name error</div>
        <br/>
        <input type="submit" value="Добавить новую книгу"/>
    </div>
</form>
</body>
</html>
