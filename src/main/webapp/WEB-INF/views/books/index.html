<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сущность</title>
</head>
<body>

<a th:href="@{/books/search}">Поиск книги</a>

<br/>
<hr/>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.toString()}">Книги</a>
</div>
    <br/>
    <hr/>
<div>
    <a th:href="@{/books/new}">Добавить новую книгу</a>
</div>
</body>
</html>
