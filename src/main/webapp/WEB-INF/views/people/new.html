<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <div>
        <label for="name">ФИО человека</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Person name error</div>
        <br/>
        <label for="birth">Дата рождения</label>
        <input type="date" th:field="*{birthday}" id="birth"/>
        <div style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Ошибка в дате рождения</div>
        <br/>
    </div>
    <div>
        <input type="submit" value="Добавить нового человека">
    </div>
</form>
</body>
</html>
